name: Deploy to Beget

on:
  push:
    branches:
      - main
  workflow_dispatch: # Позволяет запускать вручную из GitHub

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install dependencies (Frontend)
        run: |
          cd pdf_parser_web_ts.client
          npm ci
      
      - name: Build Frontend
        run: |
          cd pdf_parser_web_ts.client
          npm run build
      
      - name: Clean .NET build artifacts
        run: |
          rm -rf PDF_Parser_WEB_TS.Server/bin PDF_Parser_WEB_TS.Server/obj PDF_Parser_WEB_TS.Server/publish
          dotnet clean PDF_Parser_WEB_TS.Server/PDF_Parser_WEB_TS.Server.csproj -c Release --verbosity quiet
      
      - name: Restore .NET dependencies
        run: |
          dotnet restore PDF_Parser_WEB_TS.Server/PDF_Parser_WEB_TS.Server.csproj
      
      - name: Publish .NET application
        run: |
          dotnet publish PDF_Parser_WEB_TS.Server/PDF_Parser_WEB_TS.Server.csproj -c Release -o PDF_Parser_WEB_TS.Server/publish
      
      - name: Create deployment archive
        run: |
          cd PDF_Parser_WEB_TS.Server/publish
          tar -czf ../../deploy.tar.gz .
          cd ../..
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: deploy.tar.gz
          retention-days: 1
      
      - name: Check FTP secrets
        run: |
          if [ -z "${{ secrets.BEGET_FTP_HOST }}" ]; then
            echo "❌ BEGET_FTP_HOST не настроен"
            exit 1
          fi
          if [ -z "${{ secrets.BEGET_FTP_USER }}" ]; then
            echo "❌ BEGET_FTP_USER не настроен"
            exit 1
          fi
          if [ -z "${{ secrets.BEGET_FTP_PASSWORD }}" ]; then
            echo "❌ BEGET_FTP_PASSWORD не настроен"
            exit 1
          fi
          echo "✅ Все секреты настроены"
      
      - name: List files to deploy
        run: |
          echo "Файлы для деплоя:"
          ls -la PDF_Parser_WEB_TS.Server/publish/ | head -20
      
      - name: Deploy to Beget via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.BEGET_FTP_HOST }}
          username: ${{ secrets.BEGET_FTP_USER }}
          password: ${{ secrets.BEGET_FTP_PASSWORD }}
          local-dir: ./PDF_Parser_WEB_TS.Server/publish/
          server-dir: ./public_html/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
